<ons-template id="wp_menu.html"> <ons-page
	modifier="menu-page"
> <ons-toolbar>
<div class="right">
	<ons-toolbar-button ng-click="app.menu.closeMenu()"> <ons-icon
		icon="fa-times"
		size="28px"
		fixed-width="false"
	></ons-icon> </ons-toolbar-button>
</div>
</ons-toolbar> <ons-list id="wp_menu_list"> <ons-list-item class="menu-item">
	<div
		class="button-bar"
		style="width: 240px;"
	>
		<div class="button-bar__item">
			<input
				type="radio"
				name="radioInfoType"
				id="wp_check_button"
				checked="checked"
				onclick="app.plugin_host.get_plugin('%PLUGIN_NAME%').wp_check_mode();"
			>
			<button class="button-bar__button">Check</button>
		</div>
		<div class="button-bar__item">
			<input
				type="radio"
				name="radioInfoType"
				id="wp_edit_button"
				onclick="app.plugin_host.get_plugin('%PLUGIN_NAME%').wp_edit_mode();"
			>
			<button class="button-bar__button">Edit</button>
		</div>
	</div>
</ons-list-item> </ons-list></ons-page> </ons-template>
